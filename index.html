<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <header>Build Your Dream City!</header>

        <section id="city-builder">
            <h1>City Details</h1>
            <label>
                City Name: <input id="city-name-input">
            </label>
            <label>Climate:</label>
                <select id="climate-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            <label>Architecture:</label>
                <select id="architecture-select">
                    <option>X</option>
                    <option>Y</option>
                    <option>Z</option>
                </select>
            <label>City Slogan:</label>
                <textarea id="slogan-textarea"></textarea>
            
            <button id="add-slogan-button">Add Slogan</button>
            <button id="save-city-button">Save to Favorites</button> 
            
        </section>

        <section id="city-display">
            <h1>Your City:</h1>
        </section>

        <section id="saved-display">
            <h1>Your Saved Cities</h1>
        </section>


    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
