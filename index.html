<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <header>Build Your Dream City!</header>

        <section id="city-builder">
            <h1>City Details</h1>
            <label for="city-name-input">
                City Name: <input id="city-name-input">
            </label>
            <label for="climate-select">Climate:</label>
                <select id="climate-select">
                    <option value="glacial">Glacial</option>
                    <option value="temperate">Temperate</option>
                    <option value="tropical">Tropical</option>
                </select>
            <label for="architecture-select">Architecture:</label>
                <select id="architecture-select">
                    <option value="romantic">Romantic</option>
                    <option value="gothic">Gothic</option>
                    <option value="futuristic">Futuristic</option>
                </select>
            <label for="slogan-textarea">City Slogan:</label>
                <textarea id="slogan-textarea"></textarea>

            <button id="add-slogan-button">Add Slogan</button>
            <button id="save-city-button">Save to Favorites</button>
        </section>
        

        <section id="city-display">
            <h1>Your City:</h1>
            <h2></h2> <!---City Name-->
                <div id="city-image-display">
            <img src=""> <!---Climate-->
            <img src=""> <!---Architecture-->
                </div>
            <ul id="slogan-list"></ul> <!---City Slogan(s)-->
        </section>

        <section id="saved-display">
            <h1>Your Saved Cities</h1>
            <table>
                <thead>
                    <tr>
                        <td>City Name</td> <!---City Name-->
                        <td>Climate</td> <!---Climate-->
                        <td>Architecture</td> <!---Architecture-->
                        <td>Number of Slogans</td> <!---Number of City Slogans-->
                    </tr>
                </thead>
            </table>
        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
